<!DOCTYPE html>
<html>
    <head>
        <title>Hello Bower, angularjs and other cool stuff...</title>
        <link rel="stylesheet" href="assets/css/bootstrap.css" />
        <link rel="stylesheet" href="client/styles/main.css" />
        <script src="assets/js/angular.js"></script>
        <script src="assets/js/underscore.js"></script>
        <script src="assets/js/jquery.js"></script>
        <script src="assets/js/bootstrap.js"></script>
        <script src="client/js/script.js"></script>
    </head>
    
    <body>
        <div class="col-md-12" ng-app="mainApp">
            <div ng-controller="MainTitleController">
                <h2>{{ title }}</h2>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <hr />
                </div>
                <div class="col-md-4" ng-controller="MainController">
                    <div ng-show="error" class="alert alert-danger">
                        <span>{{ error }}</span>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <input type="text" placeholder="Search for a user..." class="form-control" ng-model="nameFilter" />
                        </div>
                    </div>
                    <ul class="user-list">
                        <li ng-repeat="user in users | filter: nameFilter">
                            <img ng-src="{{ user.imageSrc }}" style="weight: 50px; height: 50px;" />
                            <span>{{ user.firstName }} {{ user.lastName }}</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
